{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg'%}" alt="sing up image"></figure>
                        <a href="{%url 'register'%}" class="signup-image-link">Changer de type d'utilisateur</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">S'identifier</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                
                                {{form.password}}
                            </div>
                            {% comment %} {% for message in messages %}
					        <p>{{message}}</p>
				            {% endfor %} {% endcomment %}
    
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    
    
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
	
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Nom d utilisateur..';
		form_fields[2].placeholder='Mot de passe...';

		for (var field in form_fields){	
		form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
